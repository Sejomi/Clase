<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h1>Formulario de matrícla</h1>
<form action="" method="post">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="user_name" required>
    <br>
    <br>
    <label for="mail">Correo electrónico:</label>
    <input type="email" id="mail" name="user_mail" required>
    <br>
    <br>
    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha">
    <br>
    <br>
    <label for="surmano">Hermanos en el centro:</label>
    <input type="number" name="surmano" id="surmano" min="0" max="4">
    <br>
    <br>
    <label for="tlf">Teléfono móvil de contacto:</label>
    <input type="tel" id="tlf" name="telefono" required pattern="[6-8][0-9]{8}">
    <br>
    <br>
    <p>Ciclo Seleccionado: </p>
    <select name="Ciclo">
        <option value="ASIR">ASIR</option>
        <option value="DAW">DAW</option>
        <option value="DAM">DAM</option>
    </select>

    <br>
    <br>
    <button type="submit">Envíe</button>
    </ul>
</form>

</body>
</html>
